<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bibliotec</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    Bibliotec - A Melhor Maneira de Aprender
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    &copy;HPTN Developers
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:submenu label="Ações">
                            <p:menuitem value="Emprestar" url="#" />
                            <p:menuitem value="Emprestados" url="#" />
                            <p:menuitem value="Acervo" url="#" />
                            <p:menuitem value="Reservas" url="#" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">                                                        
                            <p:dataTable var="livro" value="#{acervoBean.acervo}">
                                <f:facet name="header" ><p:outputLabel value="Acervo" /></f:facet>
                                <p:column style="width:16px">
                                <p:rowToggler />
                                </p:column>
                                    <p:column headerText="Livro">
                                        <f:facet name="header" ><p:outputLabel value="Livro" /></f:facet>
                                        <p:outputLabel value="#{livro.titulo}" />
                                    </p:column>                                                                        
                                <p:rowExpansion>
                                <p:panelGrid columns="4" columnClasses="label,value" style="width: 700px">
                                    <f:facet name="header">
                                        <p:outputLabel value="Informações Adicionais"/> 
                                    </f:facet>
                                    <h:outputText value="Título: "/>
                                    <p:outputLabel value="Autor:" />
                                    <p:outputLabel value="ISBN:" />
                                    <p:outputLabel value="Edição:" />                                                                                
                                    <h:outputText value="#{livro.titulo}"/>                                            
                                    <p:outputLabel value="#{livro.autor}"/>                                            
                                    <p:outputLabel value="#{livro.ISBN}"/>                                                
                                    <p:outputLabel value="#{livro.edicao}"/>                                                                                    
                                    <p:commandLink title="Escolherr" action="{}"
                                                       style="margin-left: 16.7%">
                                    <p:confirm header="Confirmação" message="Escolher?"
                                                       icon="ui-icon-alert" />
                                        <p:graphicImage value="img/save.png"/>                                        
                                    </p:commandLink>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Alugar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Reservar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>                                        
                                    </p:panelGrid>
              </p:rowExpansion>
            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
